<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kafene</title>
</head>
<body>
    <header>
        <div class="topBar">
            <div class="leftMenu">
                <div class="logoWrappper">
                    <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Kafene-Logo">
                    <p class="brandName">Kafene</p>
                </div>
                <nav>
                    <a class="topMenuItem" href="#">Orders</a>
                    <a class="topMenuItem" href="#">Products</a>
                    <a class="topMenuItem" href="#">Users</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div>
            <form id="loginPage">
                <h1>Sign In</h1>
                <input class="logInInput" type="text" name="username" placeholder="Enter Username" id = "username" required>
                <input class="logInInput" type="password" name="password" placeholder="Enter Password" id = "password" required>
                <input id="logInButton" type="submit" value="Login" >
            </form>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
